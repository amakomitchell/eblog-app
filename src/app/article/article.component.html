<div class="article-cont d-flex flex-row bd-highlight vw-100">
    <div class="d-inline-flex flex-column p-2 bd-highlight">
        <div class="article-body p-2 bd-highlight">
            <ul class="nav">
                <li class="nav-item tab-item" [ngClass]="{active: tab.selected}" *ngFor="let tab of tabs">
                    <a class="nav-link" routerLinkActive="active" (click)="tabSelected(tab)">{{tab.title || '#' + tab.slug}}</a>
                </li>
            </ul>
            <hr class="new3" />  
        </div>
        <div class="article-content p-2 bd-highlight">
            <app-global-article [activeTab]="activeTab"></app-global-article>
        </div>
    </div>
    <div class="article-tags ml-auto p-2 bd-highlight">
        <h3>Popular Tags</h3>
        <button *ngFor="let tag of tags" class="button-tags" (click)="activateTag(tag)">{{tag}}</button>
    </div>
</div>
