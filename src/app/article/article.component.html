<div class="article-cont d-flex flex-row bd-highlight vw-100">
    <div class="d-inline-flex flex-column p-2 bd-highlight">
        <div class="article-body p-2 bd-highlight">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/feed-articles" routerLinkActive="active">Your Feed</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/global-articles" routerLinkActive="active">Global Feed</a>
                </li>
            </ul>
            <hr class="new3" />  
        </div>
        <div class="article-content p-2 bd-highlight">
            <app-global-article></app-global-article>
        </div>
    </div>
    <div class="article-tags ml-auto p-2 bd-highlight">
        <h3>Popular Tags</h3>
        <button *ngFor="let tag of tags" class="button-tags">{{tag}}</button>
    </div>
</div>
