<div class="login-container 100-vw">
    <div class="login-header">
        <div class="login-header-text">Sign in</div>
        <div class="login-sub-text">Have an account?</div>
    </div>
    <div class="form-content">
        <form [formGroup]= "loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input class="form-control form-control-lg" type="text" placeholder="Email">
            </div>
            <div class="form-group">
                <input class="form-control form-control-lg" type="text" placeholder="Password">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-secondary btn-lg">Sign in</button>
            </div>
        </form>
    </div>
</div>
